<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <section>
    <div class="container">
      <div class="left">
        <h1>Stay updated!</h1>
        <p class="padding-block">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="padding-block">
          <ul>

            <li class="p">
              <p>Product discovery and building what matters</p>
            </li>
            <li class="p">
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li class="p">
              <p>And much more!</p>
            </li>
          </ul>
        </div>


        <div class="newsletter padding-block">
          <p>Email address</p>
          <input class="email" type="email" placeholder="email@company.com">
          <button class="subscribe">Subscribe to monthly newsletter</button>
        </div>


        <!--         Thanks for subscribing!

        A confirmation email has been sent to ash@loremcompany.com.
        Please open it and click the button inside to confirm your subscription.

        Dismiss message -->
      </div>
      <div class="right">
        <ul>
          <li><img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt=""></li>
          <li><img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt=""></li>
        </ul>
      </div>


    </div>
  </section>


</body>

</html>
